{% extends "base.html" %}
{% load static %}
<body>
{% block content %}
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->

    <section id="wrapper">
        <div class="login-register" style="background-image: url('/static/assets/images/background/login-register.jpg');">
            <div class="login-box card">
                <div class="card-body">
<!--                    <img src="{% static 'assets/images/shs-icon.png' %}" alt="homepage" class="mt-0 mb-0 img-responsive" />-->
<!--                    {% for message in messages %}-->
<!--                        {% if message.tags == 'error' %}-->
<!--                            <p  {% if message.tags %} class="text-danger" {% endif %}> {{ message }} </p>-->
<!--                        {% endif %}-->
<!--                    {% endfor %}-->
                    <form class="form-horizontal form-material" method="POST" id="loginform"
                          action="{% url 'login' %}">
                        {% csrf_token %}

                        <h3 class="box-title m-b-20">Sign In</h3>
                        <div class="form-group ">
                            <div class="col-xs-12">
                                <input class="form-control " type="text" required="" name="username" placeholder="Username" value="" autofocus>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-xs-12">
                                <input type="password" class="form-control" name="password" required="" placeholder="Password">
                            </div>
                        </div>

                        <div class="col-md-6 col-md-offset-4">
                            <input type="submit" value="Log In" class="btn btn-success">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
{% endblock content %}
</body>
